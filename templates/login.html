<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mess Management</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Panjab University - Mess Management System</h2>

    <form method="POST">
      <input type="email" name="email" placeholder="Email" class="input">
      <input type="password" name="password" placeholder="Password" class="input">
      <button type="submit" class="btn w-full">Login</button>
    </form>

    <a href="/register" class="link text-center">Register</a>
    <a href="/login/google" class="link text-center">Login with Google</a>
  </div>

</body>
</html>
